---
- name: install raspberry-noaa-v2 core
  hosts: core
  connection: local
  gather_facts: no
  pre_tasks:
    - name: get os release
      shell: lsb_release -c --short
      register: raspbian_version
      check_mode: no
      changed_when: no
    - debug:
        msg: "{{ raspbian_version }}"
  roles:
    - role: common
...
